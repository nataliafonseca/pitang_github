<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Github</title>
</head>

<body>
  <div class="container">
    <form onsubmit="search(event)" class="my-4 row">
      <div class="col-10">
        <input type="text" id="username" name="username" class="form-control" placeholder="username" required>
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    <div class="card mb-4">
      <div class="card-header">Recent Search</div>
      <div class="card-body">
        <div id="recent_searches" class="d-flex">
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Github User
      </div>
      <div class="card-body">
        <div class="d-flex">
          <div>
            <img id="github_photo" width="240" height="240" class="rounded-circle" src="" alt="">
          </div>
          <div class="ms-3">
            <h3 id="github_fullname">

            </h3>
            <span id="github_username"></span>
            <p id=github_bio></p>
            <ul id="github_repos">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
